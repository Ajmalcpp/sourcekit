<!DOCTYPE html>
<html>
  <head>
      <title>Chrome Pad</title>
      <link id="bespin_base" href="chromepad_bespin/"/>
      <link rel="stylesheet" href="css/chromepad.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="css/smoothness/jquery-ui.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="css/jqueryFileTree.css" type="text/css" media="screen" title="no title" charset="utf-8">

      <script src="chromepad_bespin/BespinEmbedded.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src='js/sha1.js'></script>
      <script src='js/oauth.js'></script>
      <script src="js/modern_dropbox.js"></script>
      <script src="js/chromepad.js"></script>
      <script src="js/jqueryFileTree/jqueryFileTree.js"></script>
      
      <!-- Icons taken from http://somerandomdude.com/projects/sanscons/ -->
  </head>
  <body>
    <div id="toolbar">
        <img src="images/logo.png" />
        <button id="open"><img src="images/open.png"/></button>
        <button id="save"><img src="images/save.png"/></button>
        <button id="logoff"><img src="images/trackback.png"/></button>
    </div>
    <div class="bespin" id="editor"></div>
    
    <div id="save_dialog" style="display: none;">
        Enter full path <input type="text" name="path" id="path" />
    </div>
    
    <div id="open_dialog" style="display: none;">
        Open a file <div id="file_tree_container"></div>
    </div>
  </body>
</html>
