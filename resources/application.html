<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SourceKit</title>
        <link rel="stylesheet" href="../src/closure-library/closure/goog/css/tabbar.css" />
        <link rel="stylesheet" href="../src/closure-library/closure/goog/css/tree.css" />
        <script src="../src/closure-library/closure/goog/base.js"></script>
        <script src="../src/sourcekit/application.js"></script>
        <script>
            goog.require("sourcekit.Application");
        </script>
    </head>
    <body>
        <div id="tree"></div>
        
        <div id="top" class="goog-tab-bar goog-tab-bar-top"> 
            <div class="goog-tab goog-tab-selected">Hello</div> 
            <div class="goog-tab">Settings</div> 
            <div class="goog-tab">More</div> 
            <div class="goog-tab goog-tab-disabled">Advanced</div> 
        </div>
        <!-- Use goog-tab-bar-clear to separate the tabs from the content. --> 
        <div class="goog-tab-bar-clear"></div> 
        <div id="top_content" class="goog-tab-content"> 
            Use the keyboard or the mouse to switch tabs.
        </div> 
        
        <script>
            sourcekit.Application.run();
        </script>
    </body>
</html>
