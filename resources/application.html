<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SourceKit</title>
        
        <script>
            require = {
                packages: [{
                    name: "dojo",
                    location: "./dojo",
                    lib: "./",
                    main: "_base/_loader/package-main"
                }],
                
                paths: { 
                    sourcekit: "../src/sourcekit",
                    ace: "ace",
                    dijit: "dijit"
                },
                
                deps: ["dijit"],
                
                ready: function() {
                    require(['dojo', 'dijit', 'sourcekit/application'], function (dojo, dijit, Application) {
                        Application
                    });
                }
            };
            
            // configure dojo
			djConfig = {
				afterOnLoad: true,
				baseUrl: './dojo/'
			};
                
        </script>
        
        
        <!-- Ace already includes require.js -->
        <script src="../lib/require.js"></script>
    </head>
    <body>
        
    </body>
</html>
