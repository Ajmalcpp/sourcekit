<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SourceKit</title>
        <link rel="stylesheet" href="css/themes/claro/claro.css" />
        <link rel="stylesheet" href="css/application.css" />
        <script src="../src/dojo/dojo.js.uncompressed.js" djConfig="parseOnLoad:true"></script>
        <script>
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dijit.layout.TabContainer");
        </script>
    </head>
    <body class="claro">
        <div id="borderContainer" dojoType="dijit.layout.BorderContainer" gutters="false" liveSplitters="true">
            <div id="borderLeft" dojoType="dijit.layout.ContentPane" region="left" splitter="true">
                <div id="fileListTree"></div>
            </div>
            <div id="borderCenter" dojoType="dijit.layout.ContentPane" region="center">
                <div id="introContainer">
                    <h1>SourceKit</h1>
                </div>
            </div>
        </div>
        <div id="editorContainer"></div>
        <script src="../src/require.js"></script>
        <script src="../src/boot.js"></script>
    </body>
</html>
