<!DOCTYPE html>
<html>
  <head>
      <title>Chrome Pad</title>
      <script src="js/jquery.js"></script>
      <script src='js/oauth.js'></script>
      <script src='js/sha1.js'></script>
      <script src="js/modern_dropbox.js"></script>
      
  </head>
  <body>
      <script>
        $(document).ready(function() {
            var dropbox = new ModernDropbox("0660jgq6erg4h63", "0iyu9q1lnb56jyg");
            dropbox.getDirectoryContents("", function(data) {
                $.each(data.contents, function(index, file) {
                    if (!file.is_dir) {
                        console.log(file);
                        $("<li><a href='javascript:chrome.tabs.create({\"url\": \"chromepad.html?path=" + file.path + "\"});'>" + file.path +"</a></li>").appendTo('#fileList');
                    }
                });
            });
        });
      </script>
      <ul id="content"></ul>
  </body>
</html>
